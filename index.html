<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>canvas App</title>
  </head>
  <body>
    <main>
      <canvas id="main-canvas"></canvas>
      <div id="cursor-brush"></div>
      <div id="toolBox">
        <button id="move-button" type="button">移動</button>
        <button id="clear-button" type="button">クリア</button>
        <button id="pen-button" type="button">ペン</button>
        <button id="eraser-button" type="button">消しゴム</button>
        <div id="tool-width">
          <label for="width-input">太さ</label>
          <input id="width-input" type="number" value="10" min="1" max="100" />
        </div>
        <label for="color-input">カラーパレット</label>
        <input id="color-input" name="colorPalet" type="color" value="#000000" />
        <button id="save-canvas-button" type="button">保存</button>
        <button id="export-canvas-button" popovertarget="export-format-popover" type="button">
          出力
        </button>
        <div id="export-format-popover" class="custom-button hidden" popover>
          <div id="format-box">
            <div id="export-jpeg" class="custom-li" data-value="jpeg">jpeg</div>
            <div id="export-png" class="custom-li" data-value="png">png</div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
